<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
</head>
<body>
    
<form action="">
<fieldset>
<legend>Personal Details</legend>

Salutation <br>
<select name="" id="">
    <option value="">--None--</option>
    <option value="">Mr</option>
    <option value="">Mrs</option>
    <option value="">Ms</option>
    
</select><br><br>
First name :
<input type="text" pattern="(Mr|Ms|Mrs) [a-zA-Z]+" required> <br><br>
Last name :
<input type="text" pattern="(Mr|Ms|Mrs)\s{1,3}[a-zA-Z]+\s[a-zA-Z]"required> <br><br>
Gender : 
<input type="radio" name="Gender" id="">Male
<input type="radio" name="Gender" id="">Female <br><br>
Email :
<input type="email" pattern=".+@cecar\.edu\.co"required><br><br>
Date of Birth :
<input type="date" required><br><br>
Address : <br>
<textarea name="" id="" cols="28" rows="3" maxlength="100"required></textarea> <br><br>
<button>Submit</button>



</fieldset>
















</form>



</body>
</html>
